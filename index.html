<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS: ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏° --- */
        :root {

            --bg-color: #FFF9F9;      /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß‡∏≠‡∏°‡∏ä‡∏°‡∏û‡∏π */
            --text-color: #4A4A4A;

            --error-color: #E57373;   /* ‡∏™‡∏µ‡πÅ‡∏î‡∏á */
            --disabled-color: #BDBDBD;
        }

        body {

            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;

        .header {

        /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏õ‡∏è‡∏¥‡∏ó‡∏¥‡∏ô (Grid) */
        .schedule-container {

            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        /* ‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ß‡∏±‡∏ô */
        .date-card {

            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .date-card:hover {
            transform: translateY(-2px);
        }

        .date-info {
            display: flex;
            flex-direction: column;
        }

        .date-text {

            font-size: 1.1rem;
        }

        .delivery-info {

            margin-top: 4px;
        }

        /* ‡∏õ‡πâ‡∏≤‡∏¢‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ (Badge) */
        .status-badge {

        /* ‡∏™‡∏µ‡∏Ç‡∏≠‡∏á‡∏õ‡πâ‡∏≤‡∏¢‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ï‡∏≤‡∏°‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç */
        .status-available { background-color: var(--success-color); }
        .status-full { background-color: var(--error-color); }

        /* ‡∏ï‡∏±‡∏ß‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏°‡∏∏‡∏ô‡πÜ */
        #loading {

        }
    </style>
</head>
<body>

    <div class="header">

        <p>‡πÄ‡∏ä‡πá‡∏Ñ‡∏Ñ‡∏¥‡∏ß‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏•‡πÑ‡∏ó‡∏°‡πå üóìÔ∏è‚ú®</p>
    </div>

    <div id="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏¥‡∏ß... üå∏</div>
    <div class="schedule-container" id="schedule-list">

    <script>
        // --- JAVASCRIPT: ‡∏™‡πà‡∏ß‡∏ô‡∏™‡∏°‡∏≠‡∏á ---
        
        // ‚ö†Ô∏è 1. ‡πÄ‡∏≠‡∏≤‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å Step ‡∏ó‡∏µ‡πà‡πÅ‡∏•‡πâ‡∏ß ‡∏°‡∏≤‡πÅ‡∏õ‡∏∞‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÄ‡∏•‡∏¢‡∏Ñ‡πà‡∏∞! üëá
        const API_URL = 'https://script.google.com/macros/s/AKfycbyG-BFAjYMeRvfnKe4omqGzVbWGLLE99nFO3Wbh92Qw2AO30Ke11W6I4gMxeGfJpDYj9w/exec'; 

        async function fetchSchedule() {
            try {

                const data = await response.json();

                console.error('Error:', error);

            }

        function displaySchedule(data) {
            const container = document.getElementById('schedule-list');
            const loading = document.getElementById('loading');
            
            // ‡∏ã‡πà‡∏≠‡∏ô‡∏ï‡∏±‡∏ß‡πÇ‡∏´‡∏•‡∏î
            loading.style.display = 'none';

            data.forEach(item => {
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á div ‡∏Å‡∏≤‡∏£‡πå‡∏î
                const card = document.createElement('div');
                card.className = 'date-card';

                // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏™‡∏µ‡∏õ‡πâ‡∏≤‡∏¢‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
                let badgeClass = '';

                if (item.Status === 'Available') {

                    statusText = '‡∏ß‡πà‡∏≤‡∏á‡∏à‡∏≠‡∏á‡πÑ‡∏î‡πâ ‚úÖ';
                } else if (item.Status === 'Full') {
                    badgeClass = 'status-full';
                    statusText = '‡∏Ñ‡∏¥‡∏ß‡πÄ‡∏ï‡πá‡∏° ‚ùå';

                card.innerHTML = `

                        </span>

        fetchSchedule();
